<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/first.js"></script>
    <title>Smart Home Dashboard</title>
  </head>
  <body>
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <img src="../../ressources/logo.png" alt="logo" width="60" />
        <h2>Smart Home <br />Hub</h2>
      </div>
      <ul class="sidebar-links">
        <h4>
          <span>Menu</span>
          <div class="menu-separator"></div>
        </h4>
        <li>
          <a href="../homepage.html">
            <span class="material-symbols-outlined"> dashboard </span
            >Dashboard</a
          >
        </li>
        <li>
          <a href="Devices.html">
            <span class="material-symbols-outlined"> Devices</span>Devices</a
          >
        </li>

        <li>
          <a href="Routines.html"
            ><span class="material-symbols-outlined"> overview</span>Routines</a
          >
        </li>
        <li>
          <a href="Rooms.html"
            ><span class="material-symbols-outlined">Room</span>Rooms</a
          >
        </li>
      </ul>
      <div class="user-profile">
        <button class="user-p-btn" id="user-profile-btn">
          <div class="user-initials">
            <h3 id="sidebarinitials"></h3>
          </div>
          <div class="user-detail">
            <h3 id="sidebarfirstname"></h3>
            <h3 id="sidebarlastname"></h3>
          </div>
        </button>
        <button id="logout-btn" class="logout-button">
          <span class="material-symbols-outlined">logout</span>
        </button>
      </div>
    </nav>
    <div id="main-content">
      <header>
        <div class="header">
          <h1>Devices</h1>
          <button
            onclick="location.href='add-device-mask.html'"
            id="HeadButton"
            class="head-button"
          >
            Add Device
          </button>
        </div>
      </header>
      <div class="row" id="content"></div>
    </div>

    <!-- Popup Mask-->
    <div class="popup">
      <div class="popup-content">
        <div class="popup-header">
          <h5>Edit Device</h5>
          <button class="popup-close" id="closePopup"><span class="material-symbols-outlined">close</span></button>
        </div>
        <div class="popup-device">
          <label for="deviceName" class="input-label">Device Name</label>
          <input type="text" id="deviceName" name="deviceName">
          <br><br>
          <div class="popup-device-separator"></div>
          <label for="deviceType" class="input-label">Device Type</label>
          <input type="text" id="deviceType" name="deviceType">
          <label for="deviceLocation" class="input-label">Device Location</label>
          <input type="text" id="deviceLocation" name="deviceLocation">
          <button class="popup-button" id="saveBtn">save</button>
        </div>
      </div>
    </div>


  </body>
  <script src="../js/GetUserInfo.js"></script>
  <script src="../js/Sidebar.js"></script>
  <script src="../js/GetDevices.js"></script>
</html>
