<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home Hub</title>
    <!-- Linking Google Font Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <aside class="sidebar" , id="sidebar">
      <div class="sidebar-header">
        <img src="../../ressources/logo.png" alt="logo" width="60" />
        <h2>Smart Home <br />Hub</h2>
      </div>
      <ul class="sidebar-links">
        <h4>
          <span>Menu</span>
          <div class="menu-separator"></div>
        </h4>
        <li>
          <a href="#">
            <span class="material-symbols-outlined"> dashboard </span
            >Dashboard</a
          >
        </li>
        <li>
          <a href="#"
            ><span class="material-symbols-outlined"> overview</span>Routines</a
          >
        </li>
      </ul>
      <div class="user-profile">
        <div class="user-initials">
          <h3 id="initials">TS</h3>
        </div>
        <div class="user-detail">
          <h3 id="firstname">Tim</h3>
          <h3 id="lastname">Sommer</h3>
        </div>
      </div>
    </aside>
    <main class="main-pane" , id="main-pane">
      <div class="header">
        <h1>User Info</h1>
          <!--Add Head Button-->
          <button onclick="location.href='../Homepage.html'" id="HeadButton" class="head-button">Back</button>
          
      </div>
        <div class="content-input" id="content">
            <label for="firstName" class="input-label">first Name:</label>
            <input type="text" id="userfirstName" class="input-field" name="firstName">
            <label class="input-label">last Name:</label>
            <input type="text" id="userlastName" class="input-field" name="lastName">
            <label class="input-label">E-Mail:</label>
            <input type="text" id="useremail" class="input-field" name="email">
            <label class="input-label">Passwort:</label>
            <input type="text" id="userpasswort" class="input-field" name="passwort">
            <label class="input-label">Personal acces token:</label>
            <input type="text" id="userpat" class="input-field" name="pat">
            <button id="editButton" class="head-button">Edit</button>
        </div>
    </main>
  </body>
  
  <script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/GetUserInfo.js"></script>
</html>
