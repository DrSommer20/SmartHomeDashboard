<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Responsive Layout</title>
  </head>
  <body>
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <img src="../ressources/logo.png" alt="logo" width="60" />
        <h2>Smart Home <br />Hub</h2>
      </div>
      <ul class="sidebar-links">
        <h4>
          <span>Menu</span>
          <div class="menu-separator"></div>
        </h4>
        <li>
          <a href="#">
            <span class="material-symbols-outlined"> dashboard </span
            >Dashboard</a
          >
        </li>
        <li>
          <a href="#"
            ><span class="material-symbols-outlined"> overview</span>Routines</a
          >
        </li>
      </ul>
      <div class="user-profile">
        <div class="user-initials">
          <h3 id="initials">TS</h3>
        </div>
        <div class="user-detail">
          <h3 id="firstname">Tim</h3>
          <h3 id="lastname">Sommer</h3>
        </div>
      </div>
    </nav>
    <div id="main-content">
      <header>
        <div class="header">
          <h1>Dashboard</h1>
          <!--Add Head Button-->
          <button
            onclick="location.href='SubPages/AddDeviceMask.html'"
            id="HeadButton"
            class="head-button"
          >
            Add Device
          </button>
        </div>
      </header>
      <div class="row">
        <div class="col-md-8">
          <div class="row" id="content">
           
          </div>
        </div>
        <div class="col-md-4">
          <p>Secondary content area (1/3 width)</p>
        </div>
      </div>
    </div>
    <script src="js/sidebar-expanding.js"></script>
    <script src="js/GetDevices.js"></script>
  </body>
</html>
