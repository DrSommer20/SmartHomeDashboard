<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="../css/style.css" />
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <title>Smart Home Dashboard</title>
</head>
<body>
<nav class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <img src="../../ressources/logo.png" alt="logo" width="60" />
    <h2>Smart Home <br />Hub</h2>
  </div>
  <ul class="sidebar-links">
    <h4>
      <span>Menu</span>
      <div class="menu-separator"></div>
    </h4>
    <li>
      <a href="#">
            <span class="material-symbols-outlined"> dashboard </span
            >Dashboard</a
      >
    </li>
    <li>
      <a href="#"
      ><span class="material-symbols-outlined"> overview</span>Routines</a
      >
    </li>
  </ul>
  <a id="UserInfoBtn" href="#">
    <div class="user-profile">
      <div class="user-initials">
        <h3 id="sidebarinitials"></h3>
      </div>
      <div class="user-detail">
        <h3 id="sidebarfirstname"></h3>
        <h3 id="sidebarlastname"></h3>
      </div>
    </div>
  </a>
</nav>
<div id="main-content">
  <header>
    <div class="header">
        <h1>User Info</h1>
        <!--Add Head Button-->
        <button onclick="location.href='../homepage.html'" id="HeadButton" class="head-button">Back</button>
    </div>
  </header>
  <div class="row">
    <div class="col-md-4 col-sm-12">
        <div class="content-input" id="content">
          <label for="userfirstName" class="input-label">first Name:</label>
          <input type="text" id="userfirstName" class="input-field" name="firstName">
          <label for="userlastName" class="input-label">last Name:</label>
          <input type="text" id="userlastName" class="input-field" name="lastName">
          <label for="useremail" class="input-label">E-Mail:</label>
          <input type="text" id="useremail" class="input-field" name="email">
          <label for="userpasswort" class="input-label">Passwort:</label>
          <input type="text" id="userpasswort" class="input-field" name="passwort">
          <label for="userpat" class="input-label">Personal acces token:</label>
          <input type="text" id="userpat" class="input-field" name="pat">
          <button id="user-editButton" class="head-button">Edit</button>
        </div>
    </div>
  </div>
</div>
<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/GetUserInfo.js"></script>
<script src="../js/Sidebar.js"></script>
</body>
</html>
